<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<title>Error 404 Page</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	/>
	<link
		rel="stylesheet"
		type="text/css"
		href="{{ url_for('static', filename='css/styles.css')}}"
	/>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"
	></script>
	<script
		type="text/javascript"
		async
		src="https://tenor.com/embed.js"
	></script>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-xl-9 mx-auto" id="wholecard-error">
					<div
						class="card flex-row my-5 border-0 shadow rounded-5 overflow-hidden"
					>
						<div class="card-img-left-error"></div>
						<div class="card-body p-4 p-sm-5">
							<h5 class="card-title text-center mb-5 fw-bold fs-5">
								Error 404 Encountered
							</h5>
							<div class="d-grid mb-2">
								<button
									class="btn btn-lg btn-login fw-bold text-uppercase"
									id="loginbutton"
									onclick="window.location.href='{{url_for('home')}}'"
								>
									Go back To Home Page
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
