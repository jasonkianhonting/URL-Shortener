<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>URL Shortener</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/styles.css')}}"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-10 col-xl-9 mx-auto" id="wholecard">
					<div
						class="card flex-row my-5 border-0 shadow rounded-5 overflow-hidden"
					>
						<div class="card-img-left d-none d-md-flex"></div>
						<div class="card-body p-4 p-sm-5">
							<h5 class="card-title text-center mb-5 fw-light fs-5">
								Please log into your Bitly account
							</h5>
							<form name="LoginForm" method="post" , id="LoginForm">
								<div class="form-floating mb-3">
									<input
										type="email"
										class="form-control"
										id="Email"
										name="Email"
									/>
									<label for="Email">Email address</label>
								</div>
								<div class="form-floating mb-3">
									<input
										type="password"
										class="form-control"
										id="Password"
										name="Password"
									/>
									<label for="Password">Password</label>
								</div>
								<div class="d-grid mb-2">
									<button
										class="btn btn-lg btn-login fw-bold text-uppercase"
										id="loginbutton"
										type="submit"
									>
										Log in
									</button>
								</div>
								<!-- Error Message Pop Up -->
								{% block content %} {% for message in messages %}
								<div class="message" id="ErrorMsg">
									<label>{{ message }}</label>
								</div>
								{% endfor %} {% endblock %}
								<a
									class="d-block text-center mt-2 small"
									href="https://bitly.com/a/sign_up"
									id="signup"
									>Click here to sign up for a Bitly account</a
								>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
